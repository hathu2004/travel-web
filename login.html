<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="/images/umbrella-beach-solid.svg">
</head>
<body>
    <div class="login">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Tạo Tài Khoản</h1>
                <input type="text" id="signup-name" placeholder="Họ và tên" />
                <div class="error" id="name-error"></div>
                <input type="email" id="signup-email" placeholder="Email" />
                <div class="error" id="email-error"></div>
                <input type="password" id="signup-password" placeholder="Mật khẩu" />
                <div class="error" id="password-error"></div>
                <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" />
                <div class="error" id="confirm-password-error"></div>
                <button type="submit">Đăng Ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signin-form">
                <h1>Đăng Nhập</h1>
                <input type="email" id="signin-email" placeholder="Email" />
                <div class="error" id="signin-email-error"></div>
                <input type="password" id="signin-password" placeholder="Mật khẩu" />
                <div class="error" id="signin-password-error"></div>
                <button type="submit">Đăng Nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Để giữ kết nối với chúng tôi, vui lòng đăng nhập với thông tin cá nhân của bạn</p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào!</h1>
                    <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
                    <button class="ghost" id="signUp">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
