<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="/images/umbrella-beach-solid.svg">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Tạo Tài Khoản</h1>
                <input type="text" id="signup-name" placeholder="Họ và tên" />
                <div class="error" id="name-error"></div>
                <input type="email" id="signup-email" placeholder="Email" />
                <div class="error" id="email-error"></div>
                <input type="password" id="signup-password" placeholder="Mật khẩu" />
                <div class="error" id="password-error"></div>
                <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" />
                <div class="error" id="confirm-password-error"></div>
                <button type="submit">Đăng Ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signin-form">
                <h1>Đăng Nhập</h1>
                <input type="email" id="signin-email" placeholder="Email" />
                <div class="error" id="signin-email-error"></div>
                <input type="password" id="signin-password" placeholder="Mật khẩu" />
                <div class="error" id="signin-password-error"></div>
                <button type="submit">Đăng Nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Để giữ kết nối với chúng tôi, vui lòng đăng nhập với thông tin cá nhân của bạn</p>
                    <button class="ghost" id="signIn">Đăng Nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào!</h1>
                    <p>Nhập thông tin cá nhân của bạn và bắt đầu hành trình với chúng tôi</p>
                    <button class="ghost" id="signUp">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');
            const signupForm = document.getElementById('signup-form');
            const signinForm = document.getElementById('signin-form');

            // Chuyển đổi giữa form đăng nhập và đăng ký
            signUpButton.addEventListener('click', () => {
                container.classList.add('right-panel-active');
            });

            signInButton.addEventListener('click', () => {
                container.classList.remove('right-panel-active');
            });

            // Xử lý form đăng ký
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset errors
                document.getElementById('name-error').textContent = '';
                document.getElementById('email-error').textContent = '';
                document.getElementById('password-error').textContent = '';
                document.getElementById('confirm-password-error').textContent = '';
                
                // Get values
                const name = document.getElementById('signup-name').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Simple validation
                let isValid = true;
                
                if (name === '') {
                    document.getElementById('name-error').textContent = 'Vui lòng nhập họ tên';
                    isValid = false;
                }
                
                if (email === '') {
                    document.getElementById('email-error').textContent = 'Vui lòng nhập email';
                    isValid = false;
                } else if (!validateEmail(email)) {
                    document.getElementById('email-error').textContent = 'Email không hợp lệ';
                    isValid = false;
                }
                
                if (password === '') {
                    document.getElementById('password-error').textContent = 'Vui lòng nhập mật khẩu';
                    isValid = false;
                } else if (password.length < 6) {
                    document.getElementById('password-error').textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
                    isValid = false;
                }
                
                if (confirmPassword === '') {
                    document.getElementById('confirm-password-error').textContent = 'Vui lòng xác nhận mật khẩu';
                    isValid = false;
                } else if (password !== confirmPassword) {
                    document.getElementById('confirm-password-error').textContent = 'Mật khẩu không khớp';
                    isValid = false;
                }
                
                if (isValid) {
                    alert('Đăng ký thành công!');
                    // Trong ứng dụng thực tế, bạn sẽ gửi dữ liệu đến server ở đây
                    signupForm.reset();
                    container.classList.remove('right-panel-active'); // Chuyển về form đăng nhập
                }
            });

            // Xử lý form đăng nhập
            signinForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Reset errors
                document.getElementById('signin-email-error').textContent = '';
                document.getElementById('signin-password-error').textContent = '';
                
                // Get values
                const email = document.getElementById('signin-email').value.trim();
                const password = document.getElementById('signin-password').value;
                
                // Simple validation
                let isValid = true;
                
                if (email === '') {
                    document.getElementById('signin-email-error').textContent = 'Vui lòng nhập email';
                    isValid = false;
                } else if (!validateEmail(email)) {
                    document.getElementById('signin-email-error').textContent = 'Email không hợp lệ';
                    isValid = false;
                }
                
                if (password === '') {
                    document.getElementById('signin-password-error').textContent = 'Vui lòng nhập mật khẩu';
                    isValid = false;
                }
                
                if (isValid) {
                    alert('Đăng nhập thành công!');
                    // Trong ứng dụng thực tế, bạn sẽ gửi dữ liệu đến server ở đây
                    signinForm.reset();
                }
            });

            // Hàm kiểm tra email hợp lệ
            function validateEmail(email) {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
        });
    </script>
</body>
</html>
